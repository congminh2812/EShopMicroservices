# --- .github/workflows/deploy-kong-config.yaml ---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy Kong Config to K3s

on:
  push:
    paths:
      - 'kong.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy kong.yaml to VPS and restart Kong
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            echo "üöÄ Deploy kong.yaml to K3s"
            mkdir -p ~/kong-config

            echo "üìÑ Ghi ƒë√® file kong.yaml"
            cat <<EOF > ~/kong-config/kong.yaml $(cat kong.yaml) EOF

            echo "üîÑ C·∫≠p nh·∫≠t l·∫°i ConfigMap kong-config"
            kubectl delete configmap kong-config -n kong --ignore-not-found
            kubectl create configmap kong-config --from-file=kong.yaml=~/kong-config/kong.yaml -n kong

            echo "üîÅ Restart Kong deployment"
            kubectl rollout restart deployment kong-kong -n kong

            echo "‚úÖ Done"
