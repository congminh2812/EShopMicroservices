on:
  push:
    branches: [dev, staging, main]
    paths:
      - 'src/Services/Basket/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build src/Services/Basket/Basket.API/Basket.API.csproj --configuration Release

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set IMAGE TAG
        id: set_tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          if [[ "$BRANCH" == "main" ]]; then
            echo "tag=prod-latest" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "tag=staging-latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-latest" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Services/Basket/Basket.API/Dockerfile
          push: true
          tags: cmdev1997/basket-api:${{ steps.set_tag.outputs.tag }}
